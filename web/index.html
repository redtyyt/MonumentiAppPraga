    <button style="color: crimson;" class="b1" id="but1">Download</button>
    <script>
        const downloadButton = document.getElementById("but1");
        const overlay = document.getElementById("overlay");

        downloadButton.addEventListener('click', function() {
            document.body.style.display = 'none';
        const footer = document.querySelector('footer');
        if (footer) {
            footer.style.display = 'none';
        }

            setTimeout(function() {
                console.log("Reindirizzamento dopo 2 secondi.");
                window.location.href = "https://praga-monumentiapp.vercel.app/download.html";
                console.log("REINDIRIZZAMENTO IN CORSO...");
            }, 2000)
        })
    </script>
